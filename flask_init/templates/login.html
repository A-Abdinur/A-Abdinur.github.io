<!DOCTYPE html>
<html>
<title>Login PAge</title>

<form action={{url_for('login')}}  method="POST">
    
    
    {%if error %}
    <p style = "color:red">
        {{error}}
    </p>
    {% endif %}
    
    <p>
        Username: <input type="text" name="username"/>
    </p>
    
    <p>
        Password: <input type="text" name="password"/>
    </p
    
    <p>
    <button type="submit">Submit</button>
    </p>
    
    
</form>
